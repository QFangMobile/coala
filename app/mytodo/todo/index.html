<style>
  .todo {
    list-style: none;
  }
  .complete {
    text-decoration: line-through;
  }
</style>

<div>
  <h3>您总共有 {{= it.length}} 条任务</h3>
  <input name="name" />
  <button id="create">增加</button>
</div>
<ul class="todo">
  {{~it :todo:index}}
  <li class="{{?todo.complete}}complete{{?}}" id="complete-{{=index}}">
    <button id="remove-{{=index}}">X</button>
    {{=todo.name}}
  </li>
  {{~}}
</ul>
